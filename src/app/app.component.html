<div class="toolbar-lanes">
  <button mat-flat-button [routerLink]="['']" aria-label="home">
    <svg-icon src="../assets/svg/leagueIcon.svg" [svgStyle]="{ 'width.px': 55 }"></svg-icon>
  </button>
  <button mat-flat-button class="championSearchButton" aria-label="search" (click)="DisplaySearch()">
    <mat-icon >{{ showHide }}</mat-icon>
  </button>
</div>
<mat-grid-list class="toolbar" cols="5" rowHeight="60px">
  <mat-grid-tile>
    <button mat-flat-button [routerLink]="['/main/Top']">
      <img src="../assets/lanes/top.svg" alt="Top" />
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [routerLink]="['/main/Jungle']">
      <img src="../assets/lanes/jungle.svg" alt="Jungle" />
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [routerLink]="['/main/Mid']">
      <img src="../assets/lanes/mid.svg" alt="Mid" />
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [routerLink]="['/main/Adc']">
      <img src="../assets/lanes/bot.svg" alt="Bot" />
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-flat-button [routerLink]="['/main/Support']">
      <img src="../assets/lanes/support.svg" alt="Support" />
    </button>
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="searchDisplay">
  <form id="search">
    <mat-form-field >
      <input matInput type="text" [(ngModel)]="values" name="values" placeholder="Type to search"
        (keyup)="filterArrays($any($event.target).value)" />
    </mat-form-field>
  </form>
</div>

<ng-container *ngIf="searchDisplay">
  <mat-grid-list id="results" class="small" (resized)="onResized($event)" cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let row of searchResults; let i = index">
      <img class="searchResultImg" (click)="navigateToChampion(i)" [src]="resultImg(searchResults, i)" />
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>

<router-outlet></router-outlet>
