<div class="barra-negra">
  <button mat-flat-button [routerLink]="['/main/Mid']" ><mat-icon>home</mat-icon></button>
  <button mat-flat-button [routerLink]="['/main/Mid']" >
    <svg-icon src="../assets/svg/leagueIcon.svg" [svgStyle]="{ 'width.px':55 }"></svg-icon>
  </button>
  <button mat-flat-button (click)="searchDisplay()" ><mat-icon>{{showHide}}</mat-icon></button>
</div>
  <mat-grid-list class="toolbar" cols="5" rowHeight="60px">
    <mat-grid-tile>
      <button mat-flat-button [routerLink]="['/main/Top']">
        <img src="../assets/lanes/top.png" alt="Top">
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
    <button mat-flat-button [routerLink]="['/main/Jungle']">
      <img src="../assets/lanes/jungle.png" alt="Jungle">
    </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-flat-button [routerLink]="['/main/Mid']">
        <img src="../assets/lanes/mid.png" alt="Mid">
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-flat-button [routerLink]="['/main/Adc']">
      <img src="../assets/lanes/bot.png" alt="Bot">
    </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-flat-button [routerLink]="['/main/Support']">
      <img src="../assets/lanes/support.png" alt="Support">
    </button>
    </mat-grid-tile>
  </mat-grid-list>

  <form id="search" >
    <mat-form-field>
      <input matInput>
    </mat-form-field>
  </form>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.4.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.4.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<router-outlet></router-outlet>
