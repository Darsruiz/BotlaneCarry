<img [src]="imagenPrincipal(campeon)" alt="Primer Campeon" >

<div class="imagen-centrada-redonda">
  <div>
    <img class="img-centered-round" [src]="imagenPrincipal(campeon)" alt="Imagen Rounded">
    <h2>
      {{campeon}}
    </h2>
  </div>
</div>

<div>
  <mat-grid-list class="seccions" cols="3" rowHeight="50px">
    <button (click)='myFunction()'>
      <mat-grid-tile>
        Habilidades
      </mat-grid-tile>
    </button>
    <button (click)='myFunction3()'>
      <mat-grid-tile>
        Historia
      </mat-grid-tile>
    </button>
    <button (click)='myFunction2()'>
      <mat-grid-tile>
        Skins
      </mat-grid-tile>
    </button>
  </mat-grid-list>
</div>

  <mat-grid-list cols="3" rowHeight="405:239" id="skins">
    <mat-grid-tile *ngFor="let row of skin; let i = index">
      <img [src]="skins(i, campeon)" alt="Skin Campeon">
    </mat-grid-tile>
  </mat-grid-list>
