<main (resized)="onResized($event)">
<img [src]="imagenPrincipal(campeon)" alt="Primer Campeon" >

<div [ngClass]="width > 576 ? 'imagen-centrada-redonda' : 'imagen-centrada-pequena' ">
  <div class="foto-nombre" >
    <img class="img-centered-round" [src]="imagenPequena(campeon)" alt="Imagen Rounded">
    <h2>
      {{unCamelCase(campeon)}}
    </h2>
  </div>
</div>
<div>
  <mat-grid-list class="seccions" cols="3" rowHeight="70px">
    <mat-grid-tile>
      <button mat-flat-button (click)="show('habilidades')">
        Habilidades
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-flat-button (click)="show('historia')">
        Historia
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-flat-button (click)="show('skins')">
        Skins
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div>
  <mat-grid-list cols="3" rowHeight="405:239" id="skins">
    <mat-grid-tile *ngFor="let row of skin; let i = index">
      <img [src]="skins(i, campeon)" alt="Skin Campeon">
    </mat-grid-tile>
  </mat-grid-list>
</div>
<!-- [default]="skinCampeon(1)" -->

<div>
  <p id="habilidades">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur similique voluptates laboriosam, ipsam vel odio aspernatur perspiciatis ex fugit doloribus debitis minima officiis esse nisi id, aliquid omnis in rem.
  </p>
</div>

<div id="historia">
  <h2>{{ obtainDatos(3) }}</h2>
  <p>{{ obtainDatos(6) }}</p>
</div>

</main>
